<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    
    <link rel="stylesheet" href="Project/style.css">
</head>
<body>

    <!-- Main Container -->
    <div id="container">

        <!-- This will show the current Time -->
        <h1 id="h1">00:00:00</h1>

        <!-- This is the form which helps to take time input -->
        <form class="setAlarm">
            
            <!-- Here we set the hours, minutes & seconds -->
            <div class="set-alarm-field">
                <input type="number" name="hr" placeholder="HH" max="23" min="00">
                <input type="number" name="min" placeholder="MM" max="59" min="00">
                <input type="number" name="sec" placeholder="SS" max="59" min="00">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="submit" class="set-alarm">Set Alarm</button>
                <button type="reset" onclick="stopAlarm()" class="clear-alarm">Stop Alarm</button>
            </div>
        </form>

        <h3>Upcoming Alarms</h3>

        <!-- This div will show list of all set alarms -->
        <div id="upcoming-alarms">
            <ul id="upcoming-alarms-list">
            </ul>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
